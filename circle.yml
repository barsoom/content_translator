dependencies:
  pre:
    - script/ci/prepare.sh
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps

test:
  override:
    - script/ci/pipeline.sh tests script/ci/tests.sh

deployment:
  production:
    branch: master
    commands:
      - script/ci/pipeline.sh deploy_production "script/ci/deploy.sh $HEROKU_APP_NAME"
